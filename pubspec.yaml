name: hauler_truck
description: "Hauler Truck Mining Operations - Offline-First Event-Sourced Fleet Management"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.4.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^2.32.0
  cloud_firestore: ^4.17.5
  
  # Maps
  flutter_map: ^6.2.1
  latlong2: ^0.9.1
  
  # Location
  geolocator: ^12.0.0
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.7.0
  
  # Functional programming
  dartz: ^0.10.1
  
  # Local Storage for offline queue
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  uuid: ^4.4.2
  intl: ^0.19.0
  connectivity_plus: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  
  assets:
    - assets/
